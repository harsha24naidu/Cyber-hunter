<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL_LINK_v4.2</title>
    <style>
        body {
            margin: 0;
            background: #050505;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 65, 0.5);
            box-shadow: 0 0 15px #00ff41;
            top: 0;
            animation: scan 3s linear infinite;
        }

        .interface-box {
            border: 1px solid #00ff41;
            padding: 40px;
            background: rgba(0, 255, 65, 0.05);
            backdrop-filter: blur(10px);
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .glitch {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glitch 1s linear infinite;
        }

        .core-button {
            margin-top: 30px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #00ff41;
            background: transparent;
            color: #00ff41;
            cursor: pointer;
            box-shadow: 0 0 10px #00ff41;
            transition: 0.3s;
            font-size: 0.7rem;
        }

        .core-button:active {
            transform: scale(0.9);
            background: #00ff41;
            color: black;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }
    </style>
</head>
<body>
    <div class="scanner-line"></div>
    
    <div class="interface-box">
        <div class="glitch">Access Denied</div>
        <p style="margin-top: 20px; font-size: 0.8rem;">BIOMETRIC SCAN REQUIRED</p>
        <button class="core-button" onclick="alert('DECRYPTING DATA... Check DM for Cipher.')">INITIALIZE<br>NEURAL LINK</button>
    </div>

    <p style="position: fixed; bottom: 20px; font-size: 0.6rem; opacity: 0.5;">
        ENCRYPTION: AES-256 | SYSTEM: GEMINI_OS
    </p>
</body>
</html>
