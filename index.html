<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL_SCAN_v5</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        
        #video-bg {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translateX(-50%) translateY(-50%) scaleX(-1);
            filter: grayscale(100%) brightness(50%) contrast(150%);
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 30%, rgba(0,255,65,0.2) 100%);
            border: 2px solid #00ff41;
            box-sizing: border-box;
            pointer-events: none;
        }

        .scanner-bar {
            position: absolute;
            width: 100%; height: 4px;
            background: #00ff41;
            box-shadow: 0 0 20px #00ff41;
            animation: scan 4s linear infinite;
        }

        .ui-box {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #00ff41;
            background: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #00ff41;
        }

        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>
    <video id="video-bg" autoplay playsinline></video>
    <div class="overlay"></div>
    <div class="scanner-bar"></div>

    <div class="ui-box">
        <h2 style="margin:0; letter-spacing: 5px;">SUBJECT IDENTIFIED</h2>
        <p id="status">INITIALIZING BIOMETRIC UPLINK...</p>
        <button onclick="startCamera()" style="background:#00ff41; color:#000; border:none; padding:10px 20px; font-weight:bold; cursor:pointer;">AUTHORIZE ACCESS</button>
    </div>

    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                document.getElementById('video-bg').srcObject = stream;
                document.getElementById('status').innerText = "CONNECTION SECURE. DATA ENCRYPTED.";
            } catch (err) {
                document.getElementById('status').innerText = "ENCRYPTION FAILED: PERMISSION DENIED";
            }
        }
    </script>
</body>
</html>
